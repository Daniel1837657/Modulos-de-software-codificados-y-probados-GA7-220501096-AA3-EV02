<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Módulo Producto</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial; margin: 40px; }
        label, input, button { display: block; margin: 10px 0; }
        input { padding: 8px; width: 300px; }
        button { padding: 7px 15px; }
    </style>
</head>
<body>

<h1>Módulo Producto</h1>

<h2>Registrar Producto</h2>
<form id="formProducto">
    <label>Nombre:</label>
    <input type="text" id="name" required>
    <label>Descripción:</label>
    <input type="text" id="description">
    <label>Precio:</label>
    <input type="number" id="price" step="0.01" min="0" required>
    <button type="submit">Registrar</button>
</form>

<p id="mensaje" style="color:red;"></p>

<script>
const form = document.getElementById('formProducto');
form.addEventListener('submit', function(e){
    e.preventDefault(); // evita envío inmediato

    const name = document.getElementById('name').value.trim();
    const description = document.getElementById('description').value.trim();
    const price = parseFloat(document.getElementById('price').value);

    // Validación nombre
    const regexNombre = /^[A-Za-zÁÉÍÓÚáéíóúÑñ ]{3,100}$/;
    if(!regexNombre.test(name)){
        alert("El nombre es obligatorio / inválido"); // alert de error
        return; // corta ejecución si inválido
    }

    // Si quieres puedes poner aquí un fetch para registrar el producto
    alert("Nombre válido, producto listo para registrar ✅");
});
</script>

</body>
</html>
